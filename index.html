<!DOCTYPE html>
<html>

<head>
  <meta name="google-site-verification" content="4daZSdfkhclsb8lNlb-oQ21e4sT9t7uE3MuPCc6mSQ0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nice Shot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Nice Shot">

  <!-- CSS -->
  <link rel="stylesheet" href="./index/index.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Icons -->
  <link rel="shortcut icon" href="https://umm.js.org/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="https://umm.js.org/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://umm.js.org/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://umm.js.org/favicon.ico">

</head>

<body>
  <div class="main">
    <div class="camera-container">
      <!-- inspired by https://fossheim.io/writing/posts/css-polaroid-camera/ -->
      <div class="camera" aria-label="Photorealistic illustration of a Polaroid camera">
        <div class="top">
          <div class="flash"></div>
          <div class="timer"></div>
          <div class="sensor"></div>
          <div class="lens">
            <div class="glass active"></div>
          </div>
          <div class="shutter" id="cameraShutter" style="background-image: url(./avatar.gif);"></div>
          <div class="viewfinder">
            <div class="glass active">
              <div class="back"></div>
            </div>
          </div>
          <div class="toggle-container">
            <div class="toggle"></div>
          </div>
          <div class="power"></div>
          <div class="title"></div>
        </div>
        <div class="bottom">
          <div class="toggle-container">
            <div class="toggle">
              <div class="handle"></div>
            </div>
          </div>
          <div class="printer">
            <section class="info-container">
              <div class="info-content animate">
                <div class="info-photo" style="background-image: url(./index/moon.jpeg);"></div>
                <div class="info-link">
                  <a class="info-icon" href="https://github.com/umm233" target="_blank"><i
                      class="fa-brands fa-github-alt"></i></a>
                  <a class="info-icon" href="https://umm.js.org/blog/"><i class="fa-solid fa-puzzle-piece"></i></a>
                  <a class="info-icon" href="https://umm.js.org/game/"><i class="fa-solid fa-gamepad"></i></a>
                </div>
              </div>
            </section>

          </div>
          <div class="labels">
            <div class="rainbow"></div>
            <div class="logo">Polaroid</div>
            <div class="type"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="./index/index.min.js"></script>
</body>

</html>
